<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auto CDKey</title>
	
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	
	<link rel="stylesheet" href="index.css">
	
</head>
<body>
	
	<div class="header">
		<h1>Nhập code auto</h1>
	</div>

	<div class="content">
		
		
		<form>

			
			<div class="input-group mb-3">
				<span class="input-group-text">Chọn server</span>
				<select class="form-select server">
				</select>
			</div>
			
			<div class="input-group mb-3">
			  <span class="input-group-text">ID nhân vật</span>
			  <input type="text" class="form-control role-id" id="roleid" placeholder="123456789">
			  <button class="btn btn-success confirm-btn" type="button">Xác nhận</button>
			</div>
			
			<div class="input-group mb-3">
				<span class="input-group-text">Tên nhân vật</span>
				<input type="text" class="form-control role-name" placeholder="Hãy nhập ID" disabled>
			</div>
						
			
			<button type="button" class="btn btn-success apply-btn" disabled>Nhập toàn bộ code</button>
			
			<table class="table-color">
				<tr>
					<th class="code0">Thành công</th>
					<th class="code402">Không đúng</th>
					<th class="code403">Hết hạn</th>
					<th class="code404">Đã dùng</th>
				</tr>
			</table>
			
			<div class="cdkey-div">
				<table>
					<tr id="table-header">
						<th>Code</th>
						<th>Add by</th>
						<th>Time</th>
					</tr>
				</table>
			</div>
			
			<div class="input-group mb-3">
				<span class="input-group-text code-lb">Code</span>
				<input type="text" class="form-control" id="addcode" placeholder="Nhập code mới">
				<span class="input-group-text who-add-lb">Add by</span>
				<input type="text" class="form-control" id="who-added" placeholder="Bởi abc">
				<button class="btn btn-success addcode-btn" type="button" disabled>Thêm</button>
			</div>
			
		</form>
		

	</div>
	
	<div class="footer">
		<h1>Copyright © 2022 - Quang</h1>
	</div>

	
	<!-- main script -->
	<script type="module" src="scripts/index.js"></script>
	
</body>
</html>
